<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="email.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58d0d962b5.js" crossorigin="anonymous"></script>
    <title>Welcome Email</title>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-sm-2 p-3 bg-warning text-dark">
        
        <p><i class="fas fa-mail-bulk"></i> Welcome!</p>
        
        <button type="button" class="btn btn-outline-secondary ">COMPOSE</button>
       <br>

        <div class="btn-group-vertical p-3 py-5" role="group" aria-label="Vertical button group">
          <button type="button" class="btn btn-dark py-4 mx-2">Inbox (999)</button>
          <button type="button" class="btn btn-dark py-4 mx-2">Sent</button>
          <button type="button" class="btn btn-dark py-4 mx-2">Drafts</button>
          <button type="button" class="btn btn-dark py-4 mx-2">Trash(1)</button>
          <button type="button" class="btn btn-dark py-4 mx-2">Spam</button>
        </div>
         </div>

      <div class="col-sm-4 p-3 bg-secondary text-white ">
       
        <div class="input-group rounded py-3">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search p-2"></i>
          </span>
        </div>
        <div class="card text-bg-light mb-3 mx-5" style="max-width: 18rem;">
          <div class="card-header">IMPORTANT!</div>
          <div class="card-body">
            <h5 class="card-title">Announcement</h5>
            <p class="card-text">Meeting @10AM-11:30AM</p>
          </div>
        </div>
        <div class="card text-bg-light mb-3 mx-5" style="max-width: 18rem;">
          <div class="card-header">Reservation</div>
          <div class="card-body">
            <h5 class="card-title">July 1st, 2022</h5>
            <p class="card-text">Dinner reservation for 2...</p>
          </div>
        </div>
        <div class="card text-bg-light mb-3 mx-5" style="max-width: 18rem;">
          <div class="card-header">Hello</div>
          <div class="card-body">
            <h5 class="card-title">HOLIDAY DEAL</h5>
            <p class="card-text">Get 50% off any..</p>
          </div>
        </div>
        
      </div>
       
      <div class="col-sm-6 p-3 bg-warning text-dark">
        <i class="fa-solid fa-ellipsis"></i>
        <i class="fa-solid fa-share"></i>
        <i class="fa-regular fa-trash-can"></i>
        <p> From: demo@gmail.com </p>
        <p> To: meeks@gmail.com</p>
        
        <h1> Hey Meeks!</h1>
        <p>I received your packet and decided to move forward... </p>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
        <br>
        <button type="send" class="btn btn-primary">Send </button>
        <i class="fa-solid fa-paperclip"></i>

      </div>
    
    </div>
  </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</body>
</html>
